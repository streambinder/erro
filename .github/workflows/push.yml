name: push

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint codebase
        uses: docker://github/super-linter:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_ERRO }}
          VALIDATE_ALL_CODEBASE: false
  build:
    needs: [lint]
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
          architecture: x64
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y texlive-full
      - name: Install Python dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Build
        run: make
      - name: Upload artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          name: resume
          path: build/*
      - name: Generate date output
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GH_ACTIONS_ERRO }}
          automatic_release_tag: latest
          prerelease: false
          title: ${{ steps.date.outputs.today }}
          files: build/*
  notify:
    needs: [lint,build]
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch push event
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_ACTIONS_ERRO }}
          repository: streambinder/streambinder
          event-type: erro-sync
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
